{% load static %}

<DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Financiero</title>
        
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Tus estilos CSS personalizados -->
    <link rel="stylesheet" href="{% static 'control/css/custom-bootstrap.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include "control/componentes/navbar.html" %}

    <main>
        {% block contenido %}
        {% endblock contenido %}
    </main>

    <!-- Bootstrap JavaScript y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tus scripts JavaScript personalizados -->
    {% block extra_js %}{% endblock %}
</body>
</html>
